<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Klingon Translate</title>
</head>
<body>
    <section>
        <nav>
            <div class="head-container">Klingon Fun Translation</div>
        </nav>
    </section>
   
    <section> 
        <textarea id="textarea" placeholder="Enter the Text to Translate"></textarea>
    </section>
   
    <br>
    <section>
        <button id="click-translate">Click to Translate</button>
    </section>
    
    <div id="output">Output will be displayed here</div>

    <section>
        <textarea id="btn-output" readonly></textarea>
    </section>

    <footer>
        <div class="footer-text"><pre class="footer-text --pre">A fun Translate app which translates
             the text you entered into Klingon...</pre></div>
    </footer>

    <script src="JS/script.js" type="text/javascript"></script>

</body>
</html>
